---
layout: default
---
<div id="home">
<h3>Tagged with: {{ page.tag }}</h3>
<ul class="posts">
  {% for post in site.tags[page.tag] %}
    <li><span class="date">{{ post.date | date_to_string }} /</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% include archive.html %}
</div>
<hr>
